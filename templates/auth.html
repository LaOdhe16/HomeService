{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-10 relative overflow-hidden reveal">
    <div class="absolute top-0 left-0 w-96 h-96 bg-teal-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

    <div class="bg-white/80 backdrop-blur-xl w-full max-w-lg p-10 rounded-[2.5rem] shadow-2xl border border-white relative z-10">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-slate-900">{{ 'Masuk Akun' if mode == 'login' else 'Daftar Baru' }}</h2>
            <p class="text-slate-500 mt-2 font-medium">Bergabunglah dengan ribuan pelanggan puas kami.</p>
        </div>

        <form method="POST" class="space-y-5">
            {% if mode == 'register' %}
            <div class="grid grid-cols-2 gap-4 mb-4">
                <label class="cursor-pointer">
                    <input type="radio" name="role" value="user" class="peer sr-only" checked>
                    <div class="p-4 rounded-xl border-2 border-slate-100 peer-checked:border-teal-500 peer-checked:bg-teal-50 peer-checked:text-teal-700 text-center font-bold transition">Pelanggan</div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="role" value="admin" class="peer sr-only">
                    <div class="p-4 rounded-xl border-2 border-slate-100 peer-checked:border-slate-800 peer-checked:bg-slate-800 peer-checked:text-white text-center font-bold transition">Admin Jasa</div>
                </label>
            </div>
            <input type="text" name="name" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-4 focus:ring-teal-500/20 outline-none transition font-medium" placeholder="Nama Lengkap">
            {% endif %}

            <input type="email" name="email" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-4 focus:ring-teal-500/20 outline-none transition font-medium" placeholder="Email">
            <input type="password" name="password" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-4 focus:ring-teal-500/20 outline-none transition font-medium" placeholder="Password">
            
            <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-slate-800 transition shadow-xl">
                {{ 'Masuk' if mode == 'login' else 'Daftar Sekarang' }}
            </button>
        </form>

        <p class="text-center mt-8 text-slate-500 font-medium">
            <a href="{{ '/register' if mode == 'login' else '/login' }}" class="text-teal-600 font-bold hover:underline">
                {{ 'Belum punya akun? Daftar' if mode == 'login' else 'Sudah punya akun? Login' }}
            </a>
        </p>
    </div>
</div>
{% endblock %}
